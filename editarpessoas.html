<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Pessoa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Editar Pessoa</h1>

  <form id="form-editar">
    <label>Nome:</label>
    <input type="text" id="nome" required><br>

    <label>CPF:</label>
    <input type="text" id="cpf" required><br>

    <label>Email:</label>
    <input type="email" id="email" required><br>

    <label>Telefone:</label>
    <input type="text" id="telefone" required><br>

    <label>Data de Nascimento:</label>
    <input type="date" id="dataNascimento" required><br>

    <label>Senha:</label>
    <input type="password" id="senha" required><br>

    <button type="submit">Salvar Alterações</button>
  </form>

  <p><a href="listagem.html">Voltar para a lista</a></p>

  <script src="script.js"></script>
</body>
</html>
